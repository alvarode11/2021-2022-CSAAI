<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>MANIPULAR IMAGENES</title>
</head>
<body>
    <div class="div1">
        <p id="parrafo1">Imagen original 1</p>
        <br>
        <button id="botonimagen1">Seleccionar 1ª imagen</button>
        <br>
        <img src="isaac.jpg" id="isaac" width="450px">
        <br>
        <p id = "parrafo2">Imagen original 2</p>
        <br>
        <button id="botonimagen2">Seleccionar 2ª imagen</button>   
        <br> 
        <img src="isaac2.webp" id="isaac2" width="450px">
        <br>
    </div>
    <div class="div2">
        <p id="parrafo3">Imagen manipulada</p>
        <canvas id="canvas"></canvas>
        <br>
        <br>
        <input type="range" id="r" min="0" max="255" value="255" >R
        <a id="rvalue">00</a><br>
        <input type="range" id="g" min="0" max="255" value="255" >G
        <a id="gvalue">00</a><br>
        <input type="range" id="b" min="0" max="255" value="255" >B
        <a id="bvalue">00</a><br>
        <br>
        <button class="boton" id="gris">ESCALA GRISES</button>
        <button class="boton" id="color">ESCALA RGB</button>
        <button class="boton" id= "negativo">COLORES NEGATIVOS</button>
        <button class="boton" id= "vintage">FILTRO VINTAGE</button>
    
    </div>

</body>
</html>
